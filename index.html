<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Chat P2P</title>

  <!-- Bootstrap CSS для стилей -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    #chat-container { max-width: 600px; margin: 50px auto; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    #chat-box { height: 400px; overflow-y: auto; padding: 15px; border-bottom: 1px solid #ddd; }
    .msg { margin-bottom: 10px; padding: 5px 10px; border-radius: 8px; }
    .msg-my { background: #d1f0ff; text-align: right; }
    .msg-other { background: #f1f1f1; text-align: left; }
    #msg-input { width: 100%; padding: 10px; border: none; border-top: 1px solid #ddd; resize: none; }
    #emoji-panel { display: none; grid-template-columns: repeat(auto-fill, 30px); gap: 5px; padding: 5px; }
    .emoji-btn { cursor: pointer; font-size: 20px; text-align: center; }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="login-screen" class="text-center p-4">
    <h3>Введите имя пользователя</h3>
    <input type="text" id="username" class="form-control mb-2" placeholder="Ваше имя">
    <button class="btn btn-primary">Войти</button>
  </div>

  <div id="chat-ui" class="d-none">
    <div id="net-indicator" class="p-1 text-center bg-red-500 text-white">Offline</div>
    <div id="peers-count" class="text-center mt-1 text-muted">0 peers</div>
    <div id="chat-box"></div>
    <textarea id="msg-input" placeholder="Введите сообщение..."></textarea>
    <button onclick="send()" class="btn btn-primary w-100">Отправить</button>
    <div id="emoji-panel"></div>
  </div>
</div>

<!-- Gun.js -->
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

<!-- Подключение твоего скрипта чата -->
<script src="chat.js"></script>

</body>
</html>
